<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-700">
    <!-- Navbar -->
    <nav class="bg-transparent p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-xl font-bold flex items-center">
                <img src="img/logo.png" alt="Logo" class="w-8 h-8 mr-2"> 
                <i>ArnoubaSweets</i>
            </a>           
            <div>
                <a href="#" class="text-white hover:text-gray-300">Contact Us</a>
            </div>
        </div>
    </nav>
    
    
    <!-- Hero Section -->
    <section class="flex items-center justify-center min-h-screen container mx-auto px-6 md:px-12 lg:px-16 xl:-mt-32">
        <div class="flex flex-col md:flex-row items-center gap-8 w-full max-w-5xl">
            <!-- Text Content -->
            <div class="text-center md:text-left flex-1">
                <h1 class="text-4xl md:text-5xl font-bold text-white">Welcome to ArnoubaSweets</h1>
                <p class="mt-4 text-gray-300 text-lg">Experience the finest handmade sweets crafted with love and tradition. Indulge in the taste of perfection!</p>
            </div>
            <!-- Image -->
            <div class="flex-1 flex justify-center">
                <img src="img/h1.png" alt="ArnoubaSweets" class="w-full max-w-sm">
            </div>
        </div>
    </section>
</body>
</html>
